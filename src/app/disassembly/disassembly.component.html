<div id="clusterize">
  <div id="scrollArea" class="clusterize-scroll" (scroll)="scroll($event)">
    <ul id="contentArea" class="clusterize-content">
      <li class="clusterize-no-data">No data to display</li>
    </ul>
  </div>
</div>
<form id="goto">
  <mat-form-field>
    <input matInput placeholder="Address" id="goto-input" #addr>
  </mat-form-field>
  <button mat-raised-button id="goto-button" color="primary" (click)="goto(addr.value)">Go to</button>
</form>
