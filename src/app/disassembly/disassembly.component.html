<mat-grid-list [cols]="4" rowHeight="16:8">
  <mat-grid-tile [colspan]="1" [rowspan]="1">

    <div>
      <h4>Upload x86-32 PE file</h4>
      <form enctype="multipart/form-data" method="post">
        <div>
          <input type="file" id="picked" #picked
                 (change)="onPicked(picked)">
        </div>
      </form>
    </div>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="4">

    <div id="clusterize">
      <div id="scrollArea" class="clusterize-scroll">
        <ul id="contentArea" class="clusterize-content">
          <li class="clusterize-no-data">No data to display</li>
        </ul>
      </div>
    </div>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="3">

    <div>
      <h4>Disassemble</h4>
      <div>
        <textarea title="machine-code" cols="40" rows="20" label="machine-code"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </div>

  </mat-grid-tile>
</mat-grid-list>
